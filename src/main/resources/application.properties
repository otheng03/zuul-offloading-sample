# Zuul Offloading Sample Configuration

# Server configuration
zuul.server.port=8080
zuul.server.netty.socket.epoll=false

# Thread pool configuration for async operations
zuul.filters.excessive.execTime=1000

# RxJava configuration
rx.ring-buffer.size=128

# Logging configuration
logging.level.org.example.zuul.sample=INFO
logging.level.org.example.zuul.netty=DEBUG
logging.level.root=INFO

# Enable debug routing for development
zuul.debug.request=true
zuul.debug.parameter=debug